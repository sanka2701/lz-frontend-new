<div class="fixed-header">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-raised-button class="nav-button" routerLink="/home" routerLinkActive="active">
        {{'home' | translate}}
      </button>
      <button mat-raised-button class="nav-button test" routerLink="/events" routerLinkActive="active">
        {{'events' | translate}}
      </button>
      <button mat-raised-button class="nav-button" routerLink="/login" routerLinkActive="active">
        {{'login' | translate}}
      </button>
      <button mat-raised-button class="nav-button" routerLink="/register" routerLinkActive="active">
        {{'register' | translate}}
      </button>
      <button mat-raised-button class="nav-button" [matMenuTriggerFor]="languageMenu">
        {{currentLang | uppercase}}
      </button>

      <span class="spacer"></span>

      <mat-menu #languageMenu="matMenu">
        <button mat-menu-item (click)="changeLanguage('en')">
          <span>English</span>
        </button>
        <button mat-menu-item (click)="changeLanguage('sk')">
          <span>Slovensky</span>
        </button>
        <button mat-menu-item (click)="changeLanguage('pl')">
          <span>Polski</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
